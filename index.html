<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- link to css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- body -->

<body>
    <!-- header -->
    <header class="p-3 mb-2 bg-primary text-white header">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main -->
    <main>
        <!-- city search and list section -->
        <section class="search-panel">
            <div class="search-box">
                <h3>Search for a City:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-12 search-field">
                            <label class="sr-only" for="cityName">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder="City Name">
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto m-2 d-md-flex justify-content-md-center">
                        <button type="button" id="search-button" class="btn btn-primary">Search</button>
                    </div>

                    <div class="city-list-box">
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- result section -->
        <section class="results-panel">
            <div class="current-conditions-panel">
                <div class="name-block">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="currentIcon">
                </div>
                <div>
                    <p class="current-info" id="temperature"></p>
                </div>
                <div>
                    <p class="current-info" id="humidity"></p>
                </div>
                <div>
                    <p class="current-info" id="wind-speed"></p>
                </div>
                
            </div>
            <div class="forecast-panel">
                <h4>5-Day Forecast:</h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-0"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-0">
                                    <p class="card-text" id="temp-0"></p>
                                    <p class="card-text" id="hum-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-1"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-1">
                                    <p class="card-text" id="temp-1"></p>
                                    <p class="card-text" id="hum-1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-2"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-2">
                                    <p class="card-text" id="temp-2"></p>
                                    <p class="card-text" id="hum-2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-3"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-3">
                                    <p class="card-text" id="temp-3"></p>
                                    <p class="card-text" id="hum-3"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-4"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-4">
                                    <p class="card-text" id="temp-4"></p>
                                    <p class="card-text" id="hum-4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- link to days.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- link to javaScript -->
    <script src="./assets/js/keys.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
